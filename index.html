<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seam Carving</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Materialize framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3>Seam Carving</h3>
          <h4>Content aware image resizing</h4>
        </div>
      </div>
      <div class="row">
        <div class="col s6 m6 l6">
          <p>Upload a picture for seam carving</p>
          <input data-bind="event: {change: function() {handleFile($element.files[0])}}" type="file">
        </div>
        <div class="col s3 m3 l3">
          <p>Reduce the picture width (in pixels): </p>
          <input data-bind="value: verticalNumberSeams" type="number">
        </div>
        <div class="col s3 m3 l3">
          <button data-bind="click: startResizing" name="Start">Start resizing</button>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l9">
          <figure data-bind="foreach: canvases">
            <canvas data-bind="canvas: imageLoaded, attr: {width: canvasWidth, height: canvasHeight}"></canvas>
            <figcaption data-bind="text: caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="js/pixel.js"></script>
    <script src="js/imagegraph.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/model.js"></script>
    <script src="js/viewmodel.js"></script>
    <!--script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script-->
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script-->
  </body>
</html>
